<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterSphere</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS (optional for extra styling components) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for more styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <!-- Title Section -->
        <h1 class="text-white text-5xl font-bold my-10 hover:text-yellow-300 transform transition duration-500 ease-in-out hover:scale-110 hover:rotate-12">ChatterSphere</h1>

        <!-- Chat Container -->
        <div id="chat-container" class="bg-white p-5 rounded-lg shadow-lg max-w-lg w-full h-96 overflow-y-auto mb-5">
            <div id="chat-box" class="overflow-y-auto h-full space-y-3"></div>
        </div>

        <!-- Input and Send Button -->
        <div class="flex items-center w-full max-w-lg">
            <input id="user-input" type="text" placeholder="Type your message..." class="w-full p-3 rounded-l-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button id="send-btn" class="bg-indigo-600 text-white p-3 rounded-r-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Send
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
